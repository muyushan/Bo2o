<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      class="pixel-ratio-2 retina">
<head>
    <meta charset="UTF-8">
    <title>注册验证码</title>
</head>
<body>
<!--/*@thymesVar id="verifyCode" type="java.lang.String"*/-->
当你收到这封邮件时说明，你正在尝试注册SaneBlog系统，请将下面的这个注册码填入注册页面的验证码文本框中<br/>

<br/>
感谢注册SaneBlog系统
